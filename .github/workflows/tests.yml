---

name: tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  setuptools-install:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.8
          - "3.13"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - run: python -m pip install --upgrade build pip
      - run: python -m build
      - run: python -m pip install dist/*.whl
      - run: python test.py
